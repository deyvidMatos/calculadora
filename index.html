<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar">
        <h1>Calculator</h1>
    </nav>
    <div class="main">
        <div class="calculator">
            <form action="" name="Calculator">
                <input type="text" class="text" name="text1" disabled>
                <input type="button" class="btn btn-operation" name="text12" value="c" onclick="location.reload()">
                <br>
                <input type="button" class="btn btn-number" name="btn7" value="7" onclick="displaynum(btn7.value)">
                <input type="button" class="btn btn-number" name="btn8" value="8" onclick="displaynum(btn8.value)">
                <input type="button" class="btn btn-number" name="btn9" value="9" onclick="displaynum(btn9.value)">
                <input type="button" class="btn btn-operation" name="addBtn" value="+" onclick="displaynum(addBtn.value)">
                <br>
                <input type="button" class="btn btn-number" name="btn4" value="4" onclick="displaynum(btn4.value)">
                <input type="button" class="btn btn-number" name="btn5" value="5" onclick="displaynum(btn5.value)">
                <input type="button" class="btn btn-number" name="btn6" value="6" onclick="displaynum(btn6.value)">
                <input type="button" class="btn btn-operation" name="menBtn" value="-" onclick="displaynum(menBtn.value)">
                <br>
                <input type="button" class="btn btn-number" name="btn1" value="1" onclick="displaynum(btn1.value)">
                <input type="button" class="btn btn-number" name="btn2" value="2" onclick="displaynum(btn2.value)">
                <input type="button" class="btn btn-number" name="btn3" value="3" onclick="displaynum(btn3.value)">
                <input type="button" class="btn btn-operation" name="milBtn" value="*" onclick="displaynum(milBtn.value)">
                <br>
                <input type="button" class="btn btn-number" name="pointBtn" value="." onclick="displaynum(pointBtn.value)">
                <input type="button" class="btn btn-number" name="btn0" value="0" onclick="displaynum(btn0.value)">
                <input type="button" class="btn btn-operation" name="equBtn" value="=" onclick="text1.value=eval(text1.value)">
                <input type="button" class="btn btn-operation" name="divBtn" value="/" onclick="displaynum(divBtn.value)">
            </form>
        </div>
    </div>
    <footer>
        <div>
            <p>Made by Deyvid Matos</p>
            <p>email: deyvidmatosdev@gmail.com</p>
        </div>
        <div class="socialMedia">
            <a href="#"><i class="bi bi-github"> </i>GitHub</a>
            <a href="#"><i class="bi bi-linkedin"> </i>Linkedin</a>
        </div>
    </footer>
</body>
<!-- calculator -->
<script src="./js/index.js"></script>
</html>
